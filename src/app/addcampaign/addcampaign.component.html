<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Campaign is successfully added! </strong> <a href="http://localhost:4200/dashboard/campaign">Home</a>
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
<div class="container" style="max-width: 500px;">
<h2 class="textual">Add new campaign</h2>
    <form #AddCampaignForm="ngForm" (ngSubmit)="addCampaign()">
        <div class="form-group">
            <label for="name">Campain Name:</label>
            <input type="text" class="form-control" placeholder="Enter Campaign name" name="campainName" [(ngModel)]="campaign.campaignName">
        </div>
        <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text" class="form-control" name="duration" [(ngModel)]="campaign.duration">
        </div>
        <div class="form-group">
            <label for="duration">Status</label>
            <input type="text" class="form-control" name="status" [(ngModel)]="campaign.status">
        </div>
        <button type="submit" class="btn btn-info">Add Campaign</button>
    </form>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
